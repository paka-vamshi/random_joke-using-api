<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 60px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s ease-in-out;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #2575fc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }

        button {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 18px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.5);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get a Random Joke!</h1>
        <input type="text" id="jokeInput" placeholder="Your joke will appear here" readonly>
        <button onclick="getRandomJoke()">Get Random Joke</button>
    </div>
    <script>
        async function getRandomJoke() {
            const rawRes = await fetch('https://icanhazdadjoke.com/', {
                headers: {
                    Accept: 'application/json'
                }
            });
            const res = await rawRes.json();
            console.log(res.joke);
            document.getElementById('jokeInput').value = res.joke;
        }
    </script>
</body>
</html>
